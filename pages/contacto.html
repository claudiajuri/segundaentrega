    <div class="nombre-seccion">
        <h2>CONTACTO</h2>

    <form class="formulario" id="formulario">
        <fieldset>
            <legend>Completa el formulario</legend>

            <div >
                <label for="nombre y apellido">Nombre y Apellido</label>
                <input class="celda" type="text" id="nombre" required placeholder="Ingresá tu nombre completo">
            </div>

            <div>
                <label for="edad"> Edad </label>
                <input class="celda" type="number" id="edad">
            </div>
    
            <div>
                <label for="e-mail">E-mail</label>
                <input class="celda" type="email" id="e-mail"required placeholder="nombre@ejemplo.com">
            </div>
                
            <div>
                <label for="telefono">Teléfono</label>
                <input class="celda" type="tel" id="telefono" required>
            </div>

            <div>
                <label for="comentarios">Comentarios</label>
                <textarea class="celda" rows="8" cols="50"></textarea>
            </div>

            <div >
                <input class="button" type="submit" value="Enviar">
                <input class="button" type="reset" value="Limpiar formulario">
            </div>
        </fieldset> 
    </form>
